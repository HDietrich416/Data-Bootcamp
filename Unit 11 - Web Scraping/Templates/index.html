<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/../Assets/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <a href="/scrape" class="btn btn-primary" role="button">Scrape Mars Data</a>
        </div>
    </div>

        <div class="container">
            <h2>Latest Mars News</h2>
                <h4>{{ mars.nasa_title }}</h4>
                    <p>{{ mars.nasa_article }}</p>
                
        </div>

        <div class="container">
            <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image_url}}" ALIGN='left'>
                <div class ="card body" id='facts'>
                    <h3>Mars Facts</h3>
                        <p class="card-text" ALIGN='right'>{{mars.mars_table | safe}}</p>

                </div>
        </div>

        <div class ="row" id="hemispheres">
            <div class = "col-md-12">
                <h3><center>Mars Hemispheres</center></h3>
                {% for hemisphere in mars.image_urls %}
                    <div class = "col-md-6">
                        <div class = "thumbnail">
                            <img src = "{{hemisphere.image_url}}">
                                <h3>{{hemisphere.title}}</h3>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

</body>

</html>
