<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <a href="/scrape" class="btn btn-primary" role="button">Scrape Mars Data</a>
        </div>
    </div>

        <div class="container">
            <h2>Latest Mars News</h2>
                <h4>{{ mars.nasa_title }}</h4>
                    <p>{{ mars.nasa_article }}</p>
                
        </div>

        <div class="container">
            <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image_url}}">
        </div>

        <div class ="container">
            <h3>Mars Facts</h3>
                <p>{{mars.mars_table | safe}}</p>

        </div>

        <div class ="row">
            <div class = "col-md-12">
                <h3><center>Mars Hemispheres</center></h3>
                {% for hemisphere in mars.image_urls %}
                    <div class = "col-md-6">
                        <div class = "thumbnail">
                            <img src = "{{hemisphere.image_url}}">
                                <h3>{{hemisphere.title}}</h3>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

</body>

</html>
